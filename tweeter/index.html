<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

      href="https://fonts.googleapis.com/css?family=Balthazar"

    />

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

  <body>
   
   <script id="first-template" type="text/x-handlebars-template">
      {{#each posts}}
      <div id="comments" >
        <p class ="com">{{text}}</p>
        {{#each comments}}
        <ul>
       <button id = {{id}} onClick="delete_click(this.id)"> Delete comment  </button><li>{{text}}
         </li> 
        </ul>
        {{/each}}
        <div id="addComment">
          <input id="commentInput" type="text" />
          <button  id = "addCommentButton" >Add comment</button>
        </div>
        <button >delete comment</button>
      </div>
      {{/each}}

    </script>

    <h1 id="title">Tweeter</h1>
    <div class="tweet">
      <input id="TwitInput" type="text" />
      <button id="addTwit" onclick="savePost()">Twit</button>
    </div>
    <div id="container">
    </div>

  </body>
</html>
